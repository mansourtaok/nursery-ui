<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-1" fxLayout="column" fxLayoutAlign="center center">
            <div class="seeding-name mt-8">{{seeding.name}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="seedingForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Name</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="name" formControlName="name" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row"  fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Harvest</mat-label>
                    <mat-select formControlName="harvestId">
                        <mat-option *ngFor="let harvest of harvestList" [value]="harvest.id">
                          {{harvest.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>            

            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <textarea name="description" formControlName="description" matInput type="text" max-rows="4"></textarea>
                </mat-form-field>
            </div>

            <div fxLayout="row"  fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Transplating date</mat-label>
                    <input matInput [matDatepicker]="transplantingDatePicker" formControlName="transplantingDate"> 
                    <mat-datepicker-toggle matSuffix [for]="transplantingDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #transplantingDatePicker></mat-datepicker>
                  </mat-form-field>    
            </div>

            <div fxLayout="row"  fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Pre-seeding date</mat-label>
                    <input matInput [matDatepicker]="preSeedingDatePicker" formControlName="preSeedingDate"> 
                    <mat-datepicker-toggle matSuffix [for]="preSeedingDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #preSeedingDatePicker></mat-datepicker>
                  </mat-form-field>    
            </div>
            <div fxLayout="row"  fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Direct-seeding date</mat-label>
                    <input matInput [matDatepicker]="directSeedingDatePicker" formControlName="directSeedingDate"> 
                    <mat-datepicker-toggle matSuffix [for]="directSeedingDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #directSeedingDatePicker></mat-datepicker>
                  </mat-form-field>    
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Fungicide Treatment</mat-label>                    
                    <input name="name" formControlName="fungicideTreatment" matInput required>
                </mat-form-field>
            </div>


            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Remarks</mat-label>
                    <textarea name="description" formControlName="remarks" matInput type="text" max-rows="4"></textarea>
                </mat-form-field>
            </div>


            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Number of seeded cells</mat-label>                    
                    <input name="name" formControlName="seededCellsNumber" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Seeded cells Type</mat-label>                    
                    <input name="name" formControlName="seededCellsType" matInput required>
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',seedingForm])"
                aria-label="Delete"
                matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(seedingForm)"
                [disabled]="seedingForm.invalid"
                aria-label="SAVE">
            ADD
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',seedingForm])"
                [disabled]="seedingForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
