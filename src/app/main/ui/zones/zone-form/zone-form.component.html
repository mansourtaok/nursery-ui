<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-1" fxLayout="column" fxLayoutAlign="center center">
            <div class="zone-name mt-8">{{zone.name}}</div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="zoneForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Name</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="name" formControlName="name" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Seeding</mat-label>
                    <mat-select formControlName="seedingId">
                        <mat-option *ngFor="let seeding of seedingList" [value]="seeding.id">
                          {{seeding.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>  


            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Stock</mat-label>
                    <mat-select formControlName="stockId">
                        <mat-option *ngFor="let stock of stocks" [value]="stock.id">
                          {{stock.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>  

            
            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    <textarea name="description" formControlName="description" matInput type="text" max-rows="4"></textarea>
                </mat-form-field>
            </div>

            <div fxLayout="row"  fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Seeding date</mat-label>
                    <input matInput [matDatepicker]="seedingDatePicker" formControlName="seedingDate"> 
                    <mat-datepicker-toggle matSuffix [for]="seedingDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #seedingDatePicker></mat-datepicker>
                  </mat-form-field>    
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Number of seeds</mat-label>                    
                    <input name="name" formControlName="numberOfSeeds" matInput>
                </mat-form-field>
            </div>


            
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button *ngIf="action === 'edit'"
                mat-button
                class="mr-8"
                (click)="matDialogRef.close(['delete',zoneForm])"
                aria-label="Delete"
                matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(zoneForm)"
                [disabled]="zoneForm.invalid"
                aria-label="SAVE">
            ADD
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="matDialogRef.close(['save',zoneForm])"
                [disabled]="zoneForm.invalid"
                aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
